<div class="cont cont-overlay">
    <div class="create">
        <h2>Contact Form</h2>
        <hr>
        <form name="form" class="form-horizontal" ng-submit="cl.saveContact()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.fname.$dirty && form.fname.$error.required }">
                <label class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="fname" required=string ng-model="cl.contact.fname"
                           class="form-control" placeholder="Enter the First Name" capitalize-first>
                    <span ng-show="form.fname.$dirty && form.fname.$error.required" class="help-block">First Name is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lname.$dirty && form.lname.$error.required }">
                <label class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="lname" required=string ng-model="cl.contact.lname"
                           class="form-control" placeholder="Enter the First Name" capitalize-first>
                    <span ng-show="form.lname.$dirty && form.lname.$error.required" class="help-block">Last Name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <button class="side-btn pull-right" ng-click="cl.addNewEmail()">+</button>
            </div>
            <hr>
            <div class="form-group" ng-repeat="email in cl.available.email">
                <div class="col-sm-2 control-label">
                    <select name="type"
                            ng-init="cl.contact.email[$index].type = cl.contact.email[$index].type || cl.available.type[0]"
                            ng-model="cl.contact.email[$index].type">
                        <option ng-repeat="option in cl.available.type" value="{{option}}">{{option}}</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <input type="email" name="email" required ng-model="cl.contact.email[$index].value" class="form-control"
                           placeholder="Enter Email Address">
                </div>
                <button class="side-btn pull-right" ng-click="cl.removeEmail()">-</button>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone No:</label>
                <button class="side-btn pull-right" ng-click="cl.addNewPhone()">+</button>
            </div>
            <hr>
            <div class="form-group" ng-repeat="phone in cl.available.phone">
                <div class="col-sm-2 control-label">
                    <select name="type"
                            ng-init="cl.contact.phone[$index].type = cl.contact.phone[$index].type || cl.available.type[0]"
                            ng-model="cl.contact.phone[$index].type">
                        <option ng-repeat="option in cl.available.type" value="{{option}}">{{option}}</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-addon">+91</div>
                        <input type="number" name="contactNumber" required ng-model="cl.contact.phone[$index].value" class="form-control"
                               ng-minlength="10" ng-maxlength="10" placeholder="Enter Contact No">
                    </div>
                    <span ng-show="form.contactNumber.$dirty && form.contactNumber.$error.required" class="help-block">Phone Number is required</span>
                    <span ng-show="form.contactNumber.$dirty && form.contactNumber.$error.number" class="help-block">Not a valid Phone number </span>
                    <span ng-show="form.contactNumber.$dirty && form.contactNumber.$error.minlength" class="help-block">Phone Number should be 10 digits</span>
                </div>
                <button class="side-btn pull-right" ng-click="cl.removePhone()">-</button>
            </div>
            <div class="form-actions pull-right act">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-default">Save</button>
                <a class="btn btn-default" ng-href="#/contacts">Cancel</a>
            </div>
        </form>
    </div>
    <div class="clearfix"></div>
</div>
